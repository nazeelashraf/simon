<!DOCTYPE html>

<head>
	<title>Simon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="Simon.js"></script>
	<link rel="stylesheet" href="Simon.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div class="container-fluid mt-5">
		<div class="row d-flex justify-content-center">
			<div class="col-sm-12 text-center">
				<div class="text-align: center" id="start">
					<h1>
						<a class="link red">
							<span class="red">Click</span>
							<span class="blue">here</span>
							<span class="yellow">to</span>
							<span class="green">begin!</span>
						</a>
					</h1>
				</div>
				<div id="game" hidden>
					<h1 id="score">0</h1>
					<div class="d-flex justify-content-center">
						<div class="p-3">
							<div class="img img-thumbnail color-btn blue" id="blue"></div>

						</div>
						<div class="p-3">
							<div class="img img-thumbnail color-btn red" id="red"></div>

						</div>
					</div>
					<div class="d-flex justify-content-center">
						<div class="p-3">
							<div class="img img-thumbnail color-btn yellow" id="yellow"></div>

						</div>
						<div class="p-3">
							<div class="img img-thumbnail color-btn green" id="green"></div>
						</div>
					</div>
					<h4 id="player" class="mt-3">Computer is playing.</h4>
				</div>
				<h5>Watch the computer play a sequence and follow along.</h5>
			</div>
		</div>
	</div>
</body>

</html>
